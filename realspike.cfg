+PART[toroidalAerospike]
{
	@name = Aerospike2
	@title = O-1 Toroidal Aerospike "Javelin"
	@manufacturer = Octomax
	@maximum_drag = 0.1
	@minimum_drag = 0.1
	@angularDrag = 1
	@crashTolerance = 30
	@description = The Octomax Toroidal Aerospike is the second engine of this design it boasts an efficient burning of fuel at all altitudes, lighter engine butt frame integration than traditional engines and gimbal effects.
	@MODULE[ModuleEngines]
	{
		@maxThrust = 500
		@heatProduction = 185
		@atmosphereCurve
		{
			key = 0 500
			key = 1 495
			key = 5 490
			key = 10 485
			key = 20 0.001
		}
	}
	%MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 3
	}
}
