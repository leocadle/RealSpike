+PART[toroidalAerospike]
{
	@name = Aerospike15
	@title = O-1 Toroidal Aerospike "Javelin"
	@manufacturer = Octomax
	@maximum_drag = 0.1
	@minimum_drag = 0.1
	@angularDrag = 1
	@crashTolerance = 30
	@description = The Octomax Toroidal Aerospike is a new engine of this design, it boasts an efficient burning of fuel at all altitudes, lighter engine butt and frame integration than more traditional engines and gimbal effects.
	@MODULE[ModuleEngines]
	{
		@maxThrust = 440
		@heatProduction = 185
		@atmosphereCurve
		{
			key = 0 310
			key = 1 305
			key = 5 300
			key = 10 300
			key = 20 0.001
		}
	}
	%MODULE[ModuleGimbal]
	{
		%gimbalTransformName = thrustTransform
		%gimbalRange = 3
	}
}
+PART[toroidalAerospike]
{
	@name = Aerospike2
	@title = O-2 Toroidal Aerospike "Spear"
	@rescaleFactor = 2
	@manufacturer = Octomax
	@maximum_drag = 0.1
	@minimum_drag = 0.1
	@angularDrag = 1
	@crashTolerance = 30
	@description = The Octomax Toroidal Aerospike is the second new engine of this design, this time in 2.5m, it boasts an efficient burning of fuel at all altitudes, lighter engine butt and frame integration than more traditional engines and gimbal effects.
	@MODULE[ModuleEngines]
	{
		@maxThrust = 1000
		@heatProduction = 185
		@atmosphereCurve
		{
			key = 0 310
			key = 1 305
			key = 5 300
			key = 10 300
			key = 20 0.001
		}
	}
	%MODULE[ModuleGimbal]
	{
		%gimbalTransformName = thrustTransform
		%gimbalRange = 3
	}
}
